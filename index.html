<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/app.css" />
    <script type="module" defer src="dist/app.js"></script>
    <link rel="icon" type="image/x-icon" href="/src/img/todo-list.png" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container-wrapper padding-default">
      <div class="modal-open">ADD NEW</div>
      <h1 class="text-centered">TODO LIST</h1>
      <div class="container-task-active container-full flex-col">
        <h2 class="text-centered">Active tasks</h2>
        <div class="container-inside" id="container-active"></div>
      </div>
      <div
        class="container-task-finished container-full margin-default flex-col"
      >
        <h2 class="text-centered">Finished tasks</h2>
        <div class="container-inside" id="container-finished"></div>
      </div>
      <div class="modal-bg">
        <div
          class="modal-content padding-omni flex-col flex-aic position-relative"
        >
          <div class="modal-close position-absolute"></div>
          <h2 class="text-centered">NEW TASK</h2>
          <form id="form" autocomplete="off">
            <input type="text" placeholder="Task name..." id="name" required />
            <div class="textarea-wrapper">
              <textarea type="text" id="desc"></textarea>
              <div class="textarea-placeholder">Task description...</div>
            </div>
            <!-- <input type="number" placeholder="Days till deadline..." id="num" /> -->
            <input type="date" placeholder="Deadline date..." id="date" />
            <select name="abc" id="sel" required>
              <option value="0" disabled selected>Select task category:</option>
              <option value="1">Personal</option>
              <option value="2">Work</option>
              <option value="3">Education</option>
              <option value="4">Social</option>
              <option value="5">Travel</option>
              <option value="6">Hobbies</option>
            </select>
            <input
              type="submit"
              id="submit"
              class="flex-c margin-auto"
              value="Create"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
