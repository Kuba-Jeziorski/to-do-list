<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/app.css" />
    <script type="module" defer src="dist/app.js"></script>
    <link rel="icon" type="image/x-icon" href="/src/img/todo-list.png" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container-wrapper padding-default">
      <h1 class="text-centered">TO DO LIST</h1>
      <h2 class="text-centered title-active">
        Active tasks: <span class="act">0</span>
      </h2>
      <h2 class="text-centered title-finished">
        Finished tasks: <span class="fin">0</span>
      </h2>
      <h2 class="text-centered title-all">
        All tasks: <span class="all">0</span>
      </h2>
      <div class="modal-open flex-c">ADD NEW</div>
      <div class="container-task-active container-full flex-col">
        <h2 class="text-centered">Active tasks</h2>
        <div class="container-inside" id="container-active"></div>
      </div>
      <!-- prettier-ignore -->
      <div class="container-task-finished container-full margin-default flex-col">
        <h2 class="text-centered">Finished tasks</h2>
        <div class="container-inside" id="container-finished"></div>
      </div>
      <div class="modal-bg">
        <!-- prettier-ignore -->
        <div class="modal-content padding-omni flex-col flex-aic position-relative">
          <div class="modal-close position-absolute"></div>
          <h2 class="text-centered" id="modal-title"></h2>
          <form id="form" autocomplete="off">
            <input type="text" placeholder="Task name..." id="name" required />
            <div class="textarea-wrapper">
              <textarea type="text" id="desc"></textarea>
              <div class="textarea-placeholder">Task description...</div>
            </div>
            <div class="flex-col">
              <label for="importance">Task importance</label>
              <!-- prettier-ignore -->
              <input type="range" min="1" max="3" placeholder="Importance" id="importance"/>
              <p class="text-centered" id="importance-range">Medium</p>
            </div>
            <input type="date" placeholder="Deadline date..." id="date" />
            <select name="abc" id="sel" required>
              <option value="0" disabled selected>Select task category:</option>
              <option value="1">Personal</option>
              <option value="2">Work</option>
              <option value="3">Education</option>
              <option value="4">Social</option>
              <option value="5">Travel</option>
              <option value="6">Hobbies</option>
            </select>
            <!-- prettier-ignore -->
            <input type="submit" id="submit" class="flex-c margin-auto" value="Create"
            />
          </form>
        </div>
      </div>
      <div class="modal-delete">
        <div class="modal-delete-content flex-col flex-c">
          <h2>Do you want to delete this task?</h2>
          <div class="modal-delete-buttons flex-c">
            <div class="modal-delete-button" id="delete-yes">YES</div>
            <div class="modal-delete-button" id="delete-no">NO</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
